app-id: io.designer.GravitDesigner
base: io.atom.electron.BaseApp
base-version: '19.08'
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: gravit-designer
separate-locales: false
tags: [proprietary]
finish-args:
  - --socket=x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --filesystem=home
modules:
  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools -j ${FLATPAK_BUILDER_N_JOBS} install INSTALL_DIR=${FLATPAK_DEST}/bin
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a

  - name: gravit-designer
    buildsystem: simple
    build-commands:
      - install -D apply_extra "${FLATPAK_DEST}/bin/apply_extra"
      - install gravit-designer "${FLATPAK_DEST}/bin/"
      - install -Dm644 -t /app/share/metainfo io.designer.GravitDesigner.appdata.xml
      - install -Dm644 -t /app/share/applications io.designer.GravitDesigner.desktop
      - install -Dm644 -t /app/share/icons/hicolor/128x128/apps io.designer.GravitDesigner.png
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - unzip GravitDesigner.zip
          - chmod +x GravitDesigner.AppImage
          - unappimage GravitDesigner.AppImage
          - rm GravitDesigner.AppImage
          - mv squashfs-root gravit-designer
      - type: script
        dest-filename: gravit-designer
        commands:
          - exec /app/extra/gravit-designer/gravit-designer "$@"
      - type: file
        path: io.designer.GravitDesigner.desktop
      - type: file
        path: io.designer.GravitDesigner.png
      - type: file
        path: io.designer.GravitDesigner.appdata.xml
      - type: extra-data
        filename: GravitDesigner.zip
        url: https://designer.gravit.io/_downloads/linux/GravitDesigner.zip
        sha256: a10a21d1231788e83b9014f46f64d64bd5a5a0bf216a031017b45fded4154dce
        size: 194662518
        x-checker-data:
          type: rotating-url
          url: https://designer.gravit.io/_downloads/linux/GravitDesigner.zip
      - type: shell
        commands:
          - sed -i '3i <releases><release version="2019-2.7" date="2019-10-10"/></releases>'
            io.designer.GravitDesigner.appdata.xml
